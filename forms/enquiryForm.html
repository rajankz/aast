<script type="text/javascript">
	function validateFormFill(){
		var fieldsFilled=true;
		if(fieldsFilled && document.getElementsByName['firstName'][0].value=="First Name *") fieldsFilled=false;
		if(fieldsFilled && document.getElementsByName['lastName'][0].value=="Last Name *") fieldsFilled=false;
		if(fieldsFilled && document.getElementsByName['organization'][0].value=="Organization *") fieldsFilled=false;
		if(fieldsFilled && document.getElementsByName['email'][0].value=="E-mail *") fieldsFilled=false;
			
		return false;
	}
</script>
